<h2>My Pies</h2>
<ul class="pies">
    <li *ngFor="let pie of pies">
        <span class="badge">{{ pie.id }}</span> {{ pie.name }}
    </li>
</ul>

<h2>{{ pie.name | uppercase }} Details</h2>

<div>
    <label for="name">Pie name: </label>
    <input id="name" [(ngModel)]="pie.name" placeholder="name">
</div>
